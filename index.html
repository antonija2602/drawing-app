<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Drawing app</title>
        <link
            rel="stylesheet"
            href="style.css" />
        <script
            src="script.js"
            defer></script>
    </head>
    <body>
        <!--==================== CANVAS ====================-->
        <canvas
            id="canvas"
            class="canvas"
            width="700"
            height="700">
        </canvas>

        <!--==================== TOOLBOX ====================-->
        <div class="toolbox">
            <button id="decrease">-</button>
            <span id="size">20</span>
            <button id="increase">+</button>
            <input
                type="color"
                id="color" />
            <button id="clear">Clear</button>
        </div>
    </body>
</html>
